<div class="row">

    <div class="col-xs-12">

        <a href="#!/home">
            <p class="addTitle">KCL Guitar Society</p>
        </a>

    </div>

</div>

<div class="row">

    <div class="col-xs 12">

        <div class="formTitle">

            Password Reset

        </div>

    </div>

</div>

<div class="row">

    <div class="col-xs 12">

        <div class="addForm">

            <label class="inputTitle">E-mail address:</label>
            <label id="userIdAlert"></label>
            <div class="input-group input-group-lg" style="width: 100%;">
                <input ng-model="$ctrl.inUserId" type="email" id="userId" class="form-control" placeholder="name@example.com" aria-describedby="User ID">
            </div>

        </div>

    </div>

</div>

<div class="row">

    <div class="col-xs-12">

        <div class="rememberMe">

            <button id="signInButton" ng-click="$ctrl.resetPassword()" class="btn btn-default hvr-bounce-to-top-signIn">Reset Password</button>

        </div>

    </div>

</div>

<div class="row">

    <div class="col-xs-12" style="text-align: center;">

        <label id="successfulRequest">An e-mail has been sent to {{$ctrl.inUserId}}. Follow the link in that e-mail to reset your password.</label>

    </div>

</div>
